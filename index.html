<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Play Tic Tac Toe</div>
    <table>
      <tr>
        <td class="" id="1"></td>
        <td class="board-outlineA" id="2"></td>
        <td class="" id="3"></td>
      </tr>
      <tr>
        <td class="board-outlineB" id="4"></td>
        <td class="board-outlineB board-outlineA" id="5"></td>
        <td class="board-outlineB" id="6"></td>
      </tr>
      <tr>
        <td class="" id="7"></td>
        <td class="board-outlineA" id="8"></td>
        <td class="" id="9"></td>
      </tr>
    </table>
    <!-- <div class="btn-again">Play Again</div> -->
    <script src="main.js"></script>
  </body>
</html>
